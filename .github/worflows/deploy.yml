name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        cd front
        yarn install
        cd ../backend
        yarn install

    - name: Build front-end
      run: |
        cd front
        yarn build

    - name: Deploy to Vercel
      run: |
        cd front
        npx vercel --prod
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    - name: Deploy back-end to Railway
      env:
        RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        RAILWAY_PROJECT: "nome-do-seu-projeto-railway"
      run: |
        railway up
